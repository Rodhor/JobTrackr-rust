name: Build JobTrackr (Tauri)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ----------------------------------------------------------
      # 1. Checkout repository
      # ----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------
      # 2. Install Linux system dependencies (for glib-sys / GTK)
      # ----------------------------------------------------------
      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # ----------------------------------------------------------
      # 3. Setup Rust
      # ----------------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ----------------------------------------------------------
      # 4. Setup Node.js
      # ----------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------------------------------------------
      # 5. Install frontend dependencies
      # ----------------------------------------------------------
      - name: Install NPM dependencies
        run: npm ci

      # ----------------------------------------------------------
      # 6. Build the Tauri app
      # ----------------------------------------------------------
      - name: Build Tauri app
        run: npm run tauri build

      # ----------------------------------------------------------
      # 7. Upload build artifacts
      # ----------------------------------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JobTrackr-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**/*
          if-no-files-found: error

      # ----------------------------------------------------------
      # 8. Create a GitHub Release (only once, from one job)
      # ----------------------------------------------------------
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
