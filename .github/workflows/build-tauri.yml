name: Build JobTrackr (Tauri)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri"

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          find src-tauri/target/release/bundle -name "*.AppImage" -exec cp {} artifacts/ \;

      - name: Prepare artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p artifacts
          find src-tauri/target/release/bundle -name "*.dmg" -exec cp {} artifacts/ \;

      - name: Prepare artifacts (Windows)
        if: runner. os == 'Windows'
        run: |
          mkdir -p artifacts
          Get-ChildItem -Path "src-tauri/target/release/bundle" -Recurse -Include @("*.msi", "*.exe") | ForEach-Object { Copy-Item $_.FullName -Destination "artifacts/" }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JobTrackr-${{ matrix.platform }}
          path: artifacts/
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github. ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          prerelease: false
